<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
  <style>
    .value {
      font-family: 'Courgette', cursive;
      text-shadow: 4px 4px 4px #aaa;
    }
  </style>

  <title>GitHub API</title>
</head>
<body>
  <div id="app" class="container"></div>

  <script type="text/template" id="release-view-tmpl">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item active"><strong><%= tag_name %></strong></li>
            <li class="list-group-item"><b class="value text-success"><%= author.login %></b></li>
          </ul>
        </div>
        <div class="panel-footer">
          <b class="value text-success"><%= name %></b>
        </div>
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.2/backbone-min.js" charset="utf-8"></script>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
